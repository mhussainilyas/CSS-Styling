<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <link
      rel="stylesheet"
      href="Advance CSS/pseudo classes/form-pseudo-classes.css"
    />
  </head>
  <body>
    <h1>Pseudo Classes</h1>
    <form action="">
      <label>First Name: </label><input type="text" required /><br /><br />
      <label>Last Name: </label><input type="text" value="Hussain" readonly disabled /><br /><br />
      <label>Your Age: </label
      ><input type="number" min="10" max="20" required /><br /><br />
      <label>Your Email: </label><input type="email" required /><br /><br />
      <label>Your Hobbies: </label>
      <input type="checkbox" name="hobby" /><label>Sports</label>
      <input type="checkbox" name="hobby" /><label>Music</label>
      <input type="checkbox" name="hobby" /><label>Travel</label>
      <input type="checkbox" name="hobby" checked /><label>Reading</label> <br /><br />
      <label>Your Gender: </label>
      <input type="radio" name="gender" checked /><label>Male</label>
      <input type="radio" name="gender" /><label>Female</label> <br /><br />
      <label>Your Country: </label>
      <select name="country">
        <option value="none">Select</option>
        <option value="pakistan" selected>Pakistan</option>
        <option value="india">India</option>
        <option value="new-zealand">New Zealand</option>
        <option value="england">England</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
